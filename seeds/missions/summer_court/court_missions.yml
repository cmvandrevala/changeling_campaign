---
mission_1:
  title: Gnome Country for Old Men
  difficulty: Easy
  description: A gang of gnomes has been upsetting the flower beds in the northwest part of the freehold (i.e. the spring court area).  Drive the gnomes away and make sure that they do not come back.  Try not to use excessive force.
mission_2:
  title: The Sellout
  difficulty: Hard
  description: A changeling with a hollow deep in the hedge is suspected of selling other changelings to a member of the Gentry (codename "Redtooth, Redtooth").  Find out if the allegations against him are true.  If they are, bring him to the Freehold alive.